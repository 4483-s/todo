<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="sidebar">
      <button class="newtodo">New Task</button>
      <div class="topbtnsdiv">
        <button class="allpending">All Pending</button>

        <button class="all">All</button>
        <button class="completed">Completed</button>
        <button class="today">Today</button>
        <button class="upcoming">Upcoming</button>
      </div>
      <div>
        <div>Projects</div>
        <button class="newpjct">New Project</button>
        <div class="pjctdiv"></div>
      </div>
    </div>
    <!-- right section -->
    <div class="right">
      <div class="bar">
        <div></div>
        <div class="info"></div>
        <div>
          <select class="sort">
            <option value="newtoold">Newest</option>
            <option value="oldtonew">Oldest</option>
            <option value="lowtohigh">Priority: low to high</option>
            <option value="hightolow">Priority: high to low</option>
          </select>
        </div>
      </div>
      <div class="main"></div>
    </div>
    <!-- dialogs -->
    <dialog class="addtodo">
      <form>
        <input type="text" placeholder="Title" />
        <textarea placeholder="Description"></textarea>
        Due Date:
        <input type="date" /> <label for="priority">Priority: </label>
        <select class="priority">
          <option value="0">Low</option>
          <option value="1">Medium</option>
          <option value="2">High</option>
        </select>

        <select class="select-project"></select>
        <div class="status-radio hidden">
          <div>Done</div>
          <label><input type="radio" name="status" />Yes</label>
          <label><input type="radio" name="status" />No</label>
        </div>
        <div>
          <button class="confirm"></button
          ><button class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <dialog class="addpjct">
      <form>
        <input type="text" placeholder="Title" />
        <div>
          <button class="confirm"></button
          ><button class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
